<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="styles.css">   <!-- style css -->
</head>
<body>
   <h1>New Year Countdown !</h1>
   <div class="logo">
    <img src="RMlogo_BnW.png" alt="RM.CO" srcset="">
   </div>
   <div class="countdown-container">
     <div class="countdown day-c">
        <p class="big-text" id="days">0</p>
        <span>days</span>             <!-- use span: 1) if for inline ele 2) to not change outlay of hmtl 
                                     use p: 1) for block lvl 2) For update outlay of html -->
     </div>
     <div class="countdown hour-c">
        <p class="big-text" id="hours">0</p>
        <span>hour</span>
     </div>
     <div class="countdown min-c">
        <p class="big-text" id="mins">0</p>
        <span>mins</span>
     </div>
     <div class="countdown sec-c">
        <p class="big-text" id="secs">0</p>
        <span>secs</span>
     </div>
   </div>
    <script src="scripts.js"></script> <!-- javascript -->
</body>
</html>
